<div class="avatar-container">
  <img
    class="avatar"
    [src]="image"
    [ngClass]="{
      'avatar-dark': isPhotoHovered
    }"
    (click)="clickPhoto()"
  />
  <button
    mat-icon-button
    color="primary"
    [ngClass]="{
      'edit-button': isPhotoHovered,
      'edit-button-invisible': !isPhotoHovered
    }"
    (click)="fileInput.click()"
    type="button"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <input
    type="file"
    #fileInput
    style="display: none"
    (change)="onFileSelected($event)"
    accept="image/*"
  />
</div>
