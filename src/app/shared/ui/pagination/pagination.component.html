<div class="pagination">
  @for (page of pages; track $index) {
    <button
      (click)="onPage(page)"
      [disabled]="currentPage === page"
      [ngClass]="{
        'pagination-button': true,
        active: page === currentPage,
        disabled: currentPage === page
      }"
    >
      {{ page }}
    </button>
  }
</div>
