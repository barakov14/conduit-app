<div class="flex flex-wrap">
  @for(page of pages; track $index) {
    <button
      (click)="onPage(page)"
      [disabled]="currentPage === page"
      [ngClass]="{'text-green-500': page === currentPage}"
      class="mr-2 text-xl hover:opacity-70 transition-opacity"
    >
      {{ page }}
    </button>
  }
</div>
