@if(user) {
  <div class="container">
    <mat-card>
      <mat-card-content>
        <div class="information">
          <img
            class="avatar"
            [src]="user.profile.image"
            alt=""
          />
          <h2 class="information__username">{{ user.profile.username }}</h2>
          @if (user.profile.bio; as bio) {
            <p class="information__text" >
              {{ bio }}
            </p>
          }
        </div>
      </mat-card-content>
      @if(currentUser) {
        <mat-card-actions style="position: relative" [ngClass]="{'notCurrentUser': user.profile.username !== currentUser.user.username }">
          <button
            mat-button
            color="primary"
            style="position: absolute; right: 1rem"
            routerLink="/profile/edit"
          >
            <mat-icon>settings</mat-icon>
            <mat-label>Edit profile</mat-label>
          </button>
        </mat-card-actions>
      }
    </mat-card>
  </div>

  <div class="mt-2">
    <mat-tab-group animationDuration="200ms">
      <mat-tab label="My Artciles"> My Artciles </mat-tab>
      <mat-tab label="Favorited Articles"> Favorited Articles </mat-tab>
    </mat-tab-group>
  </div>
}
