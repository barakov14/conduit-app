<ng-container
  *ngrxLet="{
    user: user$,
    loadingStatus: loadingStatus$,
    currentUser: currentUser$
  } as vm">
    @if(vm.loadingStatus === 'loading') {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    } @else {
      <profile-view
        [user]="vm.user"
        [currentUser]="vm.currentUser"
        [loadingStatus]="vm.loadingStatus"
      ></profile-view>
    }
</ng-container>
